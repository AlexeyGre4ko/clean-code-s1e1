<!DOCTYPE html>
  <html>
    <head>
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body>
      <section>
        <div class="more-details_header">
          <img src="./eisenhower-matrix.jpg" alt="Eisenhover matrix">
          <a class="more-inf_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
      </section>
      <div class="main-part_content">
        <section>
          <p id="top-section"><label for="new-task">Add Item</label></p>
          <div class="task-wrap_add">
            <input id="new-task"
                   class="text-input_add"
                   type="text">
                   <button>Add</button>
          </div>
        </section>
        <section>
          <h3>Todo</h3>
          <ul id="incompl-tasks">
            <li>
              <input type="checkbox"><label class="text-input_add">Pay Bills</label>
              <input type="text" class="text-input_add">
                  <button class="edit-inf_add">Edit</button>
              <button class="delete-compl_task"><img src="./remove.svg" alt="Remove arrow"></button>
            </li>
            <li class="edit-mode_cont">
              <input type="checkbox"><label class="text-input_add">Go Shopping</label>
              <input type="text"
                     value="Go Shopping"
                     class="text-input_add">
                     <button class="edit-inf_add">Save</button>
              <button class="delete-compl_task"><img src="./remove.svg" alt="Remove arrow"></button>
            </li>
          </ul>
        </section>
        <section>
          <h3>Completed</h3>
          <ul id="compl-tasks">
            <li>
              <input type="checkbox" checked><label class="text-input_add">See the Doctor</label>
              <input type="text" class="text-input_add">
                  <button class="edit-inf_add">Edit</button>
              <button class="delete-compl_task"><img src="./remove.svg" alt="Remove arrow"></button>
            </li>
          </ul>
        </section>
      </div>
      <script src="app.js"></script>
    </body>
  </html>
